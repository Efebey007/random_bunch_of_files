name: Neofetch & Virtualization Check!

on:
  workflow_dispatch:
jobs:
 build:
    runs-on: ubuntu-latest
    steps:
      - name: Installing and checking needings..
        run: |
         sudo apt-get update
         sudo apt-get install neofetch -y
         whereis systemctl

      - name: Show neofetch and check virtualization
        run: |
         neofetch
         $virt = systemd-detect-virt
         echo Our virtualization is: $virt
